<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDL</title>
</head>
<body>
    <style>
        *{
            background-color: wheat;
            
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        .abc{
            display: flex;
           margin-top: 80px;
            justify-content: center;
        }
        .br{
           display: flex;
           margin-top: 20px;
           justify-content: center;
           font-size: 20px;
           color: #0a1176;
        }

        ul{
            border: 2px solid black;
            width: 150px;
            border-radius: 10px;
            font-size: 20px;
            background-color: antiquewhite;
        }

        li{
            background-color: antiquewhite;
            margin: 5px;
        }

        li:hover{
            font-size: 22px;
            transition: .1s;
        }

        .lt{
            text-decoration: line-through;
            color: rgb(134, 134, 134);
        }

        .br:hover{
            transition: .3s;
            color: #000000;
            font-size: 22px;
        }

    </style>
<div class="br">
    <h1 id="a">To-</h1>
    <h1 id="b">Do-</h1>
    <h1 id="c">List.</h1>
</div>
<div class="abc">
   
<ul>
        <li>1 kg apple</li>
        <li>6 banana</li>
        <li>Cherry</li>
        <li>2P bread</li>
        <li>1 trey egg</li>
        <li>2l olive oil</li>
        <li>5 chipps</li>
        <li>500g veg</li>
        <li>2P biscut</li>
        <li>1kg maida</li>
    </ul>
</div>
    <script>
        
        let a = document.querySelector("ul")
        a = document.addEventListener("click", (dat) => {
            if (dat.target.localName ==  "li" ){
                  dat.target.classList.toggle("lt");
            } else {
            };
        });


    </script>
</body>
</html>
