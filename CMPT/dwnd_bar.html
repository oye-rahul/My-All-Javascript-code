<!DOCTYPE html>

<body>
    <!DOCTYPE html>
<html lang="en">
<head>
<body>
     <style>
    .progress-container {
      width: 80%;
      background-color: #eee;
      border-radius: 20px;
      margin: 50px auto;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .progress-bar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
      border-radius: 20px;
      text-align: center;
      color: white;
      line-height: 30px;
      font-weight: bold;
      color: #000;
    }

    .progress-text {
      text-align: center;
      margin-top: 30px;
      font-size: 23px;
      font-family: sans-serif;
      padding: 10px;
      color: #f6f6f6;
    }
    .mian{
        background-color: #000000;
        height: 200px; width: 350px;
        border-radius: 15px;
    }
  </style>
</head>
<body>
<div class="mian">
    <div class="progress-text" id="progressText">Time left</div>
 <div class="progress-container">
    <div class="progress-bar" id="progressBar" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">0%</div>
  </div>
</div>

<script>
    let pgbr = document.querySelector("#progressBar");
    let pgtxt = document.querySelector("#progressText");
    let count = 0;
    let secnd = 10; // jitne bhi num do ge utne second me vo  pura bar complet hogai
    
    setInterval(function () {
        if (count <= 99){
            count++;
            pgbr.style.width = `${count}%`;
            pgbr.textContent = `${count}%`;
        }
    }, (secnd * 1000)/100);
    // }, 1000);
   setInterval(function () {
          if(secnd > 0){
          secnd--;
          console.log("secnd")
          pgtxt.textContent = `${secnd}sec left `;
        } else {
          pgtxt.textContent = "dowloed ho gya !"
          clearInterval();
        }
    }, (secnd * 1000)/secnd);
   
</script>

</body>
</html>
</body>
