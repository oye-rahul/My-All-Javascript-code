<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>key</title>
</head>
<body>
       <div id="hd">
         <h3>Chack Your Keys</h3>
     </div>
     <div id="main">
         <h1>A</h1>
     </div>

<style>
        *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           
        }
        html,body{
             width: 100%;
            height: 100%;
        }
        #main{
            width: 100%;
            height: 90%;
            background-color: #2b0070;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #hd{
            width: 100%;
            height: 100px;
            background-color: #2b0070;
            display: flex; 
            justify-content: center;
            align-items: center;
            font-size: 50px;
            color: #a3a3a3;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        
        h1{
            color: #fdfdfd;
            font-size: 8rem;
            font-weight: 300;
            user-select: none;
            font-family: Arial, Helvetica, sans-serif;
        }

        h3:hover{
            color: rgb(254, 254, 254);
            transition: 0.3s;
            font-size: 60px;
        }
</style>

<script>
let h = document.querySelector("h1");
window.addEventListener("keydown", function (inp){
 if (inp.key === " " ){
    h.textContent = "SPC";
 } else {
    h.textContent = inp.key; 
 }
});
</script>
</body>
</html>
