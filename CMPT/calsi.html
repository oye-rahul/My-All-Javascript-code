<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calsi</title>
</head>
<body>
 <div id="clc">
    <input type="text" id="display" readonly>
        <div id="bt">
            <button>7</button> 
            <button>8</button> 
            <button>9</button> 
            <button>+</button> 
            <button>4</button> 
            <button>5</button> 
            <button>6</button> 
            <button>-</button> 
            <button>1</button> 
            <button>2</button> 
            <button>3</button> 
            <button>*</button> 
            <button>0</button> 
            <button>.</button> 
            <button>=</button> 
            <button>/</button> 
            <button>Ac</button>
            <h2>Home</h2> 
            <h2>Made</h2>
            <h2>Calsi</h2>
            
        </div>
</div>

<style>

    html, body{
        background-color: #9b7cc0;

    }
    
#clc {
        width: 280px;
        margin: 50px auto;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
        background-color: #000000;
    }
    
    #display {
        width: 92%;
        height: 50px;
        margin-bottom: 15px;
        text-align: right;
        padding: 10px;
        font-size: 35px;
        border: 1px solid #ccc;
        border-radius: 5px;
        color: #000;
        background-color: rgb(245, 255, 139);
    }
    
    #bt {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 8px;
    }
    
    button {
        padding: 15px;
        font-size: 25px;
        border: 1px solid #ffff87;
        border-radius: 5px;
        background-color: rgb(225, 158, 0);
        cursor: pointer;
        transition: background-color 0.2s;
        color: #000;
    }
    
    button:hover {
        background-color: #ffffff;
        border-color: rgb(146, 116, 255);
        transition: 0.4s;
    }
    
    button:active {
        background-color: #423200;
    }

    h2{
        color: #ccc;
    }
</style>

<script>
const display = document.querySelector("#display");
const buttons = document.querySelector("#bt");

buttons.addEventListener('click', (e) => {
    if(e.target.tagName === 'BUTTON') {
        const buttonValue = e.target.textContent;
        console.log(buttonValue);

        if (buttonValue === 'Ac') {
            display.value = '';
        } else if (buttonValue === "=") {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        } else {
            display.value += buttonValue;
        }
    }
});
</script>
</body>
</html>
