<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toster</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-900">
    <div class="parent flex flex-col">
        
    </div>
    <script>
        function createToser (config){
            return function (e){
                let div = document.createElement("div");
                div.textContent = e;
                div.className = `${config.theme === "dark" ? "bg-gray-600 text-white" : "bg-white text-black"} py-2 px-5 max-w-60 mt-4 ml-4 rounded-lg text-white`;
                document.querySelector(".parent").appendChild(div);
                setTimeout (() => {
                    document.querySelector(".parent").removeChild(div);

                }, config.duration * 2000);
            }
        }

        let toaster = createToser({
            PositionX: "right",  
            PositionY: "top",
            theme: "dark",
            duration: 3,
        });
        toaster("dowld done");
        setTimeout(() => {
            toaster("yes chak your file");
        }, 1000);
    </script>
</body>
</html>
