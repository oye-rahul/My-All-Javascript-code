 <style>
    *{
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           
        }
         
        html,body{
             width: 100%;
            height: 100%;
            background-color: #180067;
        }
        #main{
            padding: 10px;
            width: 100%;
            height: 100%;  
        }
        input{
            display: block;
            padding: 5px;
            background-color: bisque;
            color: #000;
            border-radius: 5px;
            font-size: 25px;
        }
        .card{
            max-width: 300px;
            margin-top: 35px;
            border-radius: 10px;
            display: inline-block;
            border: 3px solid #e3e3e3;
            padding: 20px;
            color: #ffffff;
        }
        .pp{
            width: 70px;
            height: 70px;
            border-radius: 50%;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .pp img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card h3{
            margin-top: 10px;
        }
        .card h5{
            margin-top: 10px;
        }
        .card p {
            margin-top: 10px;
            font-size: 12px;
        }
</style>
<script>
    //    console.log(
    //     inputs[0].value,
    //     inputs[1].value,
    //     inputs[2].value,
    //     inputs[3].value
    let from = document.querySelector("form");
    let inputs = document.querySelectorAll("input");
    let main = document.querySelector('#main');

    from.addEventListener("submit", function (dets){
        dets.preventDefault();

    let card = document.createElement("div");
    card.classList.add("card");

     let pp = document.createElement("div");
    pp.classList.add("pp")

   //div ke and div dalne ke liye
    //  card.appendChild(pp);
    //  console.log(card)

    let img = document.createElement("img");
    img.setAttribute("src",inputs[0].value);

    let h3 = document.createElement("h3");
    h3.textContent = inputs[1].value;
    let h5 = document.createElement("h5");
     h5.textContent = inputs[2].value
    let p = document.createElement("p");
     p.textContent = inputs[3].value ; //"this is a movie that have amazing actions and animations that look next level, nice movie"

     pp.appendChild(img);
     card.appendChild(pp);

     card.appendChild(h3);
     card.appendChild(h5);
     card.appendChild(p);

     main.appendChild(card);

     inputs.forEach(function(inp){
        if(inp.type !== "submit"){
            inp.value = "";
        }
     });
    });
</script>

</body>
